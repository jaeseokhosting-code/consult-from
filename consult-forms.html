<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상담 신청</title>
  <meta name="description" content="브랜드 톤을 살린 상담 신청 폼" />

  <!-- Pretendard 폰트 불러오기 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    *,*::before,*::after{box-sizing:border-box}

    :root{
      --bg:#0f1115;
      --panel:#141824;
      --accent:#5b86ff;
      --accent-2:#8aa4ff;
      --text:#e8ecf8;
      --text-dim:#9aa3b2;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --focus:0 0 0 3px rgba(91,134,255,.35);
      --gutter:32px;      /* 2컬럼 간격 */
      --sidepad:28px;     /* 좌우 패딩 → 헤더와 동일 */
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Segoe UI, Roboto, Noto Sans KR, sans-serif;
      display:grid;place-items:center;
      padding:40px 16px;
    }

    .wrap{
      width:100%;max-width:760px;
      background:linear-gradient(180deg,#171c2a 0%,#111521 100%);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header{padding:28px}
    h1{margin:0;font-size:22px;font-weight:700}
    .lead{margin:6px 0 22px;color:var(--text-dim);font-size:14px}

    form{padding:0 var(--sidepad) 40px var(--sidepad)}

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      column-gap:var(--gutter);
      margin-bottom:18px;
      min-width:0;
    }

    .full{margin:0 0 18px}

    label{display:block;font-weight:600;font-size:13px;margin:0 0 8px}

    .field{
      display:block;width:100%;
      background:#0f1320;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:12px 14px;
      color:var(--text);
      outline:none;
      font-family:'Pretendard', sans-serif;
    }
    .field:focus{border-color:rgba(91,134,255,.55);box-shadow:var(--focus)}
    .field::placeholder{color:#6b7486}
    textarea.field{min-height:120px;resize:vertical}

    input[type="date"]{appearance:none;-webkit-appearance:none}
    input[type="date"]::-webkit-date-and-time-value{text-align:left}
    input[type="date"]::-webkit-calendar-picker-indicator{
      opacity:.7;cursor:pointer;margin-right:4px;filter:invert(1)
    }

    .check-group{
      display:flex;flex-wrap:wrap;gap:10px 16px;
      padding:12px 14px;background:#0f1320;border-radius:12px;
      font-family:'Pretendard', sans-serif;
    }
    .check{display:inline-flex;align-items:center;gap:8px;font-size:13px;cursor:pointer}
    .check input{accent-color:var(--accent)}

    .actions{display:flex;justify-content:flex-end;padding-top:8px}
    .btn{
      border:none;border-radius:12px;padding:14px 18px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#fff;font-weight:700;cursor:pointer;
      font-family:'Pretendard', sans-serif;
    }

    @media (max-width:720px){
      :root{--gutter:18px;--sidepad:20px}
      .row{grid-template-columns:1fr}
      .actions{justify-content:center}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>상담 신청</h1>
      <p class="lead">정보를 남겨주시면 담당자가 확인 후 연락드립니다.</p>
    </header>

    <!-- Formspree 엔드포인트로 교체 -->
    <form action="https://formspree.io/f/mzzaelyg" method="POST">
      <div class="full">
        <label>상담 희망일*</label>
        <input class="field" type="date" name="date" required>
      </div>

      <div class="row">
        <div>
          <label>성함*</label>
          <input class="field" type="text" name="name" placeholder="홍길동" required>
        </div>
        <div>
          <label>연락처*</label>
          <input class="field" type="tel" name="phone" placeholder="010-0000-0000" required>
        </div>
      </div>

      <div class="full">
        <label>상담 문의 종류*</label>
        <div class="check-group">
          <label class="check"><input type="checkbox" name="type" value="가맹문의"> 가맹문의</label>
          <label class="check"><input type="checkbox" name="type" value="컨설팅문의"> 컨설팅문의</label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>희망 가맹 지역</label>
          <input class="field" type="text" name="region" placeholder="예: 서울 강남구">
        </div>
        <div>
          <label>가맹 시작 일정</label>
          <input class="field" type="date" name="start_date">
        </div>
      </div>

      <div class="full">
        <label>상세 내용</label>
        <textarea class="field" name="message" placeholder="상담을 원하시는 내용을 적어주세요."></textarea>
      </div>

      <div class="actions">
        <button class="btn" type="submit">작성완료</button>
      </div>
    </form>
  </div>
</body>
</html>
